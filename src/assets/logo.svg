<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="octoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D946EF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main octopus head -->
  <ellipse cx="50" cy="38" rx="28" ry="24" fill="url(#octoGradient)"/>
  
  <!-- Head highlight -->
  <ellipse cx="42" cy="30" rx="12" ry="8" fill="white" fill-opacity="0.15"/>
  
  <!-- Eyes -->
  <ellipse cx="40" cy="38" rx="8" ry="9" fill="#1F2937"/>
  <ellipse cx="60" cy="38" rx="8" ry="9" fill="#1F2937"/>
  
  <!-- Eye shine/glow -->
  <ellipse cx="40" cy="38" rx="5" ry="6" fill="url(#eyeGlow)"/>
  <ellipse cx="60" cy="38" rx="5" ry="6" fill="url(#eyeGlow)"/>
  
  <!-- Eye pupils -->
  <circle cx="41" cy="38" r="2.5" fill="#1F2937"/>
  <circle cx="61" cy="38" r="2.5" fill="#1F2937"/>
  
  <!-- Eye highlights -->
  <circle cx="38" cy="36" r="1.5" fill="white"/>
  <circle cx="58" cy="36" r="1.5" fill="white"/>
  
  <!-- Tentacles -->
  <!-- Left tentacles -->
  <path d="M25 52 Q15 58 12 72 Q10 80 15 85" stroke="url(#octoGradient)" stroke-width="6" stroke-linecap="round" fill="none"/>
  <path d="M30 55 Q22 65 20 78 Q18 88 25 92" stroke="url(#octoGradient)" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M38 58 Q32 70 32 82 Q32 92 38 95" stroke="url(#octoGradient)" stroke-width="5" stroke-linecap="round" fill="none"/>
  
  <!-- Center tentacle -->
  <path d="M50 60 Q50 75 50 88 Q50 95 50 98" stroke="url(#octoGradient)" stroke-width="5" stroke-linecap="round" fill="none"/>
  
  <!-- Right tentacles -->
  <path d="M62 58 Q68 70 68 82 Q68 92 62 95" stroke="url(#octoGradient)" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M70 55 Q78 65 80 78 Q82 88 75 92" stroke="url(#octoGradient)" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M75 52 Q85 58 88 72 Q90 80 85 85" stroke="url(#octoGradient)" stroke-width="6" stroke-linecap="round" fill="none"/>
  
  <!-- Suction cups (dots on tentacles) -->
  <circle cx="14" cy="76" r="2" fill="#D946EF" fill-opacity="0.6"/>
  <circle cx="22" cy="82" r="2" fill="#D946EF" fill-opacity="0.6"/>
  <circle cx="34" cy="86" r="2" fill="#D946EF" fill-opacity="0.6"/>
  <circle cx="50" cy="90" r="2" fill="#D946EF" fill-opacity="0.6"/>
  <circle cx="66" cy="86" r="2" fill="#D946EF" fill-opacity="0.6"/>
  <circle cx="78" cy="82" r="2" fill="#D946EF" fill-opacity="0.6"/>
  <circle cx="86" cy="76" r="2" fill="#D946EF" fill-opacity="0.6"/>
  
  <!-- Video play symbol on head -->
  <path d="M45 26 L45 20 L52 23 Z" fill="white" fill-opacity="0.9"/>
</svg>
